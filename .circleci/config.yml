  family-management_check:
    <<: *docker_java_17
    working_directory: ~/CHASSIS
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - build_service:
          serviceName: "Family management"
          path: "familyMgtRepo"
          module: family-management-app
      - store_artifacts:
          path: ~/familyMgtRepo/target/surefire-reports
          destination: home/circleci/familyMgtRepo/surefire-reports
  budget-management_check:
    <<: *docker_java_17
    working_directory: ~/CHASSIS
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - build_service:
          serviceName: "Budget management"
          path: "budgetMgtRepo"
          module: budget-management-app
      - store_artifacts:
          path: ~/budgetMgtRepo/target/surefire-reports
