  mvc_check:
    <<: *docker_java_17
    working_directory: ~/CHASSIS
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - build_service:
          serviceName: "Mvc"
          path: "mvcRepo"
          rootModuleOnly: "true"
      - store_artifacts:
          path: ~/mvcRepo/target/surefire-reports
          destination: home/circleci/mvcRepo/surefire-reports
  #_____________________________________________________________________________
  #_____________________________________________________________________________
  #_____________________________________________________________________________
  #_____________________________________________________________________________
  sonar-scanning:
    <<: *docker_java_17
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: Analyze on SonarCloud
          command: ./mvnw verify sonar:sonar -s .circleci/settings.xml
  deploy-to-nexus:
    <<: *docker_java_17
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - m2-{{ checksum "pom.xml" }}
      - run:
          name: Deploy artifacts to nexus
          command: |
            ./mvnw deploy -s .circleci/settings.xml -DskipTests=true

  build-base-image:
    <<: *docker_java_17
    working_directory: ~/repo
    steps:
      - setup_remote_docker:
          version: 20.10.12
          docker_layer_caching: true
      - add_ssh_keys:
          fingerprints:
            - "5f:9d:14:91:16:7c:39:92:67:55:6d:78:65:7e:f4:64"
      - checkout
      - run:
          name: Build and push docker image
          command: |
            TAG=java-base-image-latest
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t konradboniecki/budget:$TAG .
            docker push konradboniecki/budget:$TAG

